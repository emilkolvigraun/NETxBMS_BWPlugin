<!DOCTYPE html>
<html>
<head>
    <title>BossWave PLugin</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/background.css"">
</head>
<body class="outer-frame" onmousemove="mouse_position(event)">
    <div id="gripcontainer">
        <div id="grip">
            <div class="verticalline"></div>
        </div>
    </div>
    <div id="nav-bar-id" class="nav-bar-class">
        <div class="nav-modal">
            <span class="close-nav">&times;</span>
            <ul class="pages">
                <li><a class="profile" onclick="load_profile()">Profile</a></li>
                <li><a class="itemtree" onclick="load_items()">Items</a></li>
                <li><a class="subscribtions" onclick="load_subscribtions()">Subscribtions</a></li>
                <li><a class="clients" onclick="load_clients()">Clients</a></li>
            </ul>
            <div id="hr-brick"><hr class="inline-hr" /></div>
            
        </div>
    </div>


    <div id="body-container" class="container-content">
            <div style="height:1200px; background-color: cadetblue;"></div>
        <hr />
        <footer>
            <p>&copy; @DateTime.Now.Year - BossWave Plugin for NETx BMS : ASP.NET Application</p>
        </footer>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="js/jquery-3.3.1.js" ></script>

    <!--Reference the SignalR library. -->
    <script src="js/jquery.signalR-2.3.0.min.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <!--Script to update the page.--> 
    <script src="js/page/base_logic.js"></script>
    <script src="js/page/nav_logic.js"></script>
</body>
</html>
